  title: 'ABOUT ME'
  content:
            My name is Andrea Stella. 
            I was born in Frosinone, Italy, on 01/01/2000.  		
            I am graduating in Computer Science, I have a passion for Data Science and Machine Learning (this is my ideal job position in future) other than Cyber Security and DIY. I love building things, making software design (and implementation) one of my favourite free time job other than a constantly evolving skill I share with some of my colleagues and friends.
            You can scroll down to see my education and my working experiences, or you can
            directly go down and find me on [LinkedIn or Telegram](#contacts)!
