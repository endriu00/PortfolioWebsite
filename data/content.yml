########################### Experience ##############################
experience:
  enable: true
  title: 'EXPERIENCE'
  experience_list:
    - name: Back End Developer - Internship
      company: SeismoCloud (Sapienza Università di Roma)
      duration: 'May 2021-Current'
      content:   SeismoCloud is an Earthquake Early Warning system created and developed at Sapienza, Università di Roma. My main job was to design and implement the backend for a warehouse. system containing historical data from sensors detecting earthquakes. I coded in Go, working in a team using Git versioning system

education: 
  enable: true
  title: 'EDUCATION'
  education_list:
    - name: Bachelor's Degree in Computer Science
      company: Sapienza Università di Roma 
      duration: 2018-2021
      content: I have studied the fundamentals of Computer Science, acquiring deep knowledge of 
               Computer Networks (complete knowledge of TCP/IP stack and its protocols, 
               like DHCP, TCP, UDP, HTTP and so on), I have studied and implemented algorithms
               for elements sorting (just to name a few, BubbleSort, CountingSort, MergeSort),
               more graph-oriented algorithms (Djkstra Algorithm for Shortest Path, Kruskal's and Prim's Minimum Spanning Tree, etc);
                I have been introduced to different approaches to solve common problems, beginning with Dynamic Programming technique
                and going over with Back Tracking approach for reducing computational costs of some compatible algorithms.
                I have studied the most used data structures too, like binary search trees, AVL trees, graphs, dictionaries, Fibonacci trees.
                I have acquired lots of database skills, diving deep in both theoretical and technical aspects of RDMS and NRDMS.
                In particular, I have mostly practised with MySQL creating databases, with triggers, stored procedures and querying them with optimization-oriented queries.
                After the fundamentals, I have examined in deep software engineering, computer graphics, human-computer interaction and cyber security.
                I have acquired technical experience with some of the most used programming languages. 
                In fact, I have learnt Python, C, Java, C++, practising with them daily in my personal projects.
                Thanks to the technical and theoretical background, switching between them and learning new languages, tools and frameworks is not difficult for me.

    - name: Diploma Liceo Scientifico
      company: Liceo Scientifico e Linguistico di Ceccano
      duration: 2013-2018
      content: I studied mainly Physics, Math, Chemistry, Astronomy, Biology but I have also achieved a cultural solid background in other fields, like Arts, Latin language, Philosophy and other non scientific fields.

